<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quintal com Tempero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="C:\Users\aluno\Downloads\images.png" alt="Logo">
    </div>
    <div class="titulo">QUINTAL COM TEMPERO</div>
  </div>

  <div class="container">
    <div class="form">
      <label for="login">Login</label>
      <input type="text" id="login" placeholder="Digite seu login" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <div class="forgot">Esqueceu sua senha?</div>

      <button class="google-btn">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
        Fazer login com o Google
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-item" onclick="navigateTo('home')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home" />
      Home
    </div>
    <div class="footer-item" onclick="navigateTo('menu')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/restaurant-menu.png" alt="Menu" />
      Menu
    </div>
    <div class="footer-item" onclick="navigateTo('cadastro')">
      Cadastre-se
    </div>
  </div>

  <script>
    function navigateTo(page) {
      if (page === 'home') {
        // Caminho relativo para a p치gina Home
        window.location.href = 'index.html'; 
      } else if (page === 'menu') {
        // Caminho relativo para a p치gina Menu
        window.location.href = 'pages/julia/index.html';
      } else if (page === 'cadastro') {
        // Caminho relativo para a p치gina Cadastro
        window.location.href = 'colcoar';  // Ajuste conforme necess치rio
      }
    }
  </script>
</body>
</html>

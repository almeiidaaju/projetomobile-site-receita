<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas receitas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <header>
    <div class="logo">
      <img src="c:\Users\aluno\Downloads\unnamed.png" alt="Logo Suas Receitas">
    </div>
    <div class="procurar">
      <input type="texto" placeholder="Procure uma receita...">
      <i class="fas fa-search"></i>
    </div>
    <i class="fas fa-user-circle profile-icon"></i>
  </header>

</head>
<body>

        <nav class="category-filter">
            <button class="filter-btn" data-category="carnes">Carnes</button>
            <button class="filter-btn" data-category="sobremesas"> Sobremesas</button>
            <button class="filter-btn" data-category="massas">
          Massas</button>
        </nav>

        <main class="recipes-container">
            <section class="category" data-category="carnes">
                <h2 class="category-title">CARNES</h2>
                <article class="recipe">
                    <div class="recipe-header">
                        <h3 class="recipe-title">hambúrguer caseiro</h3>
                        <button class="favorite-btn"><i class="far fa-heart"></i></button>
                    </div>
                    <p class="recipe-description">Confira como fazer hambúrguer caseiro:</p>
                    <img src="c:\Users\aluno\Downloads\hamburguer-caseiro-artesanal.jpg" alt="hambúrguer">
                    <div class="meta">
                        <span class="time"><i class="far fa-clock"></i> 30min</span>
                        <span class="difficulty"><i class="fas fa-signal"></i> fácil</span>
                    </div>
                    <button class="view-recipe-btn">Ver Receita Completa</button>
                </article>
            </section>

            <section class="category" data-category="sobremesas">
                <h2 class="category-title">SOBREMESAS</h2>
                <article class="recipe">
                    <div class="recipe-header">
                        <h3 class="recipe-title">mousse de maracujá</h3>
                        <button class="favorite-btn"><i class="far fa-heart"></i></button>
                    </div>
                    <p class="recipe-description">Confira como fazer mousse de maracujá:</p>
                    <img src="c:\Users\aluno\Downloads\R.jfif" alt="sobremesas">
                    <div class="meta">
                        <span class="time"><i class="far fa-clock"></i> 5min</span>
                        <span class="difficulty"><i class="fas fa-signal"></i> muito fácil</span>
                    </div>
                    <button class="view-recipe-btn">Ver Receita Completa</button>
                </article>
            </section>

            <section class="category" data-category="massas">
                <h2 class="category-title">MASSAS</h2>
                <article class="recipe">
                    <div class="recipe-header">
                        <h3 class="recipe-title">massa de panqueca</h3>
                        <button class="favorite-btn"><i class="far fa-heart"></i></button>
                    </div>
                    <p class="recipe-description">Confira como fazer massa de panqueca:</p>
                    <img src="file:///C:/Users/aluno/Downloads/OIP.webp" alt="hambúrguer">
                    <div class="meta">
                        <span class="time"><i class="far fa-clock"></i> 30min</span>
                        <span class="difficulty"><i class="fas fa-signal"></i> fácil</span>
                    </div>
                    <button class="view-recipe-btn">Ver Receita Completa</button>
                </article>
            </section>
        </main>

        <div class="modal" id="recipeModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalRecipeTitle"></h2>
                <div class="modal-meta">
                    <span id="modalTime"></span>
                    <span id="modalDifficulty"></span>
                </div>
                <div class="modal-body" id="modalRecipeContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

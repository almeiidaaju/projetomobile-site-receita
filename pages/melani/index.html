<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suas Receitas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      background-color: #f98d47;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      color: white;
    }

    .logo img {
      height: 50px;
      border-radius: 50%;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 10px;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-container input {
      border: none;
      flex: 1;
      outline: none;
    }

    .profile-icon {
      color: white;
      font-size: 22px;
    }

    .nav-icons {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .nav-icons i {
      font-size: 22px;
    }

    .section {
      padding: 10px 20px;
    }

    .section h2 {
      font-size: 18px;
      color: #f98d47;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0 10px;
    }

    .recipe {
      display: flex;
      margin-bottom: 20px;
      align-items: center;
    }

    .recipe img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .recipe-info {
      font-size: 14px;
    }

    .recipe-info h3 {
      margin: 0;
      color: #c95c1d;
      font-size: 16px;
      font-weight: bold;
    }

    .recipe-info p {
      margin: 5px 0;
    }

    .recipe-info .details {
      font-size: 12px;
      color: #555;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f98d47;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav div {
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/50x50?text=Logo" alt="Logo">
    </div>
    <div class="search-container">
      <input type="text" placeholder="Procure uma receita...">
      <i class="fas fa-search"></i>
    </div>
    <i class="fas fa-user-circle profile-icon"></i>
  </header>

  <div class="nav-icons">
    <i class="fas fa-concierge-bell"></i>
    <i class="fas fa-utensils"></i>
    <i class="fas fa-ice-cream"></i>
    <i class="fas fa-blender"></i>
  </div>

  <div class="section">
    <h2><i class="fas fa-hamburger"></i> CARNES</h2>
    <div class="recipe">
      <img src="https://via.placeholder.com/80x80?text=Burger" alt="Hambúrguer">
      <div class="recipe-info">
        <h3>hambúrguer caseiro</h3>
        <p>Confira como fazer hambúrguer caseiro:</p>
        <p class="details"><i class="far fa-clock"></i> 30min &nbsp; <i class="fas fa-star"></i> fácil</p>
      </div>
    </div>

    <div class="recipe">
      <img src="https://via.placeholder.com/80x80?text=Mousse" alt="Mousse">

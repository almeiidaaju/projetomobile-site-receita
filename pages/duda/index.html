<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massa de Panqueca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>MASSA DE PANQUECA</h1>
    <img src="perfil.png" alt="Perfil" class="perfil">
  </header>

  <main>
    <section class="ingredientes">
      <h2>INGREDIENTES (5 PORÇÕES)</h2>

      <div class="item">
        <img src="farinha.png" alt="Farinha">
        <p>2 xícaras (chá) de farinha de trigo</p>
      </div>
      <div class="item">
        <img src="leite.png" alt="Leite">
        <p>2 xícaras (chá) de leite</p>
      </div>
      <div class="item">
        <img src="ovo.png" alt="Ovo">
        <p>2 ovos</p>
      </div>
      <div class="item">
        <img src="oleo.png" alt="Óleo">
        <p>1 colher (sopa) de óleo</p>
      </div>
      <div class="item">
        <img src="sal.png" alt="Sal">
        <p>1 pitada de sal</p>
      </div>
    </section>

    <section class="imagem-fundo">
      <img src="ovos.png" alt="Imagem ovos">
    </section>

    <button id="toggle-mode">Alternar </button>
  </main>

  <footer>
    <p>&copy; 2025 Receita da Duda. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
